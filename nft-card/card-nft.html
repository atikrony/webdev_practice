<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>NFT card</title>
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <div class="image-container">
          <img src="./assets/images/image-equilibrium.jpg" alt="" />
          <div class="image-overlay">
            <div class="eye-icon"></div>
          </div>
        </div>
        <p id="header">Equilibrum #3529</p>
        <p id="para">Our Equilibrum collection promotes balance and calm.</p>
        <div class="second-div">
          <div class="left">
            <img src="./assets/images/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </div>
          <div class="right">
            <img src="./assets/images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="bottom">
          <img id="dp" src="./assets/images/atik.gif" alt="" />
          <span class="name"
            ><p id="creator">Creation of</p>
            <p id="myname">Atik Rony</p></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
