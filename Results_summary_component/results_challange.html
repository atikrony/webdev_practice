<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Tamplate</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="parent-container">
      <div class="maincontainer">
        <div class="left">
          <p id="your-result">Your Result</p>
          <div class="circle">
            <p id="main-score">76</p>
            <p>of 100</p>
          </div>
          <div class="left-bottom">
            <p id="great">Great</p>
            <p>
              You Scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="right">
          <p id="Summary">Summary</p>
          <div class="reaction sub">
            <div class="left-sub">
              <img
                id="reaction-icon"
                src="./assets/images/icon-reaction.svg"
                alt=""
              />
              <p id="reaction-name">Reaction</p>
            </div>
            <div class="right-sub">
              <p id="reaction-score">80/100</p>
            </div>
          </div>
          <div class="memory sub">
            <div class="left-sub">
              <img
                id="memory-icon"
                src="./assets/images/icon-memory.svg"
                alt=""
              />
              <p id="memory-name">Memory</p>
            </div>
            <div class="right-sub">
              <p id="memory-score">92/100</p>
            </div>
          </div>
          <div class="verbal sub">
            <div class="left-sub">
              <img
                id="verbal-icon"
                src="./assets/images/icon-verbal.svg"
                alt=""
              />
              <p id="verbal-name">Verbal</p>
            </div>
            <div class="right-sub">
              <p id="verbal-score">61/100</p>
            </div>
          </div>
          <div class="visual sub">
            <div class="left-sub">
              <img
                id="visual-icon"
                src="./assets/images/icon-visual.svg"
                alt=""
              />
              <p id="visual-name">Visual</p>
            </div>
            <div class="right-sub">
              <p id="visual-score">80/100</p>
            </div>
          </div>
          <a href="../index.html"><div class="buttonsection">Continue</div></a>
        </div>
      </div>
    </div>
  </body>
</html>
